<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>
    <div>
      <div class="col-md-4 col-md-offset-4">
        <div>
          <p>Add Customer</p>
          <p>data</p>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="name" placeholder="Name" id="name" required><br>
          <input class="form-control" type="text" name="email" placeholder="E-mail" id="email" required><br>
          <input class="form-control" type="test" name="thirdLevelDomain" placeholder="3rd Level Domain Assigned" id="thirdLevelDomain" required><br>
          <input class="form-control" type="test" name="domainRedirect" placeholder="Domain Redirect to new link" id="domainRedirect" required><br>
          <button class="btn btn-success" onClick="submit()">Add Customer</button>
        </div>
        <div><span>Add a new User &nbsp;</span><a href="/register">Click here</a></div><br>
        <div>
          <button class="btn btn-secondary" onClick="logout()">logout</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/selection.js"></script>
  </body>
</html>
